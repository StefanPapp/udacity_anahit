apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: entity-detector
  name: entity-detector
spec:
  replicas: 2
  selector:
    matchLabels:
      service: entity-detector
  template:
    metadata:
      labels:
        service: entity-detector
    spec:
      containers:
      - image: stefanpapp/entity-detector
        name: entity-detector
        imagePullPolicy: Always
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "1024Mi"
            cpu: "500m"
        ports:
        - containerPort: 8080
      restartPolicy: Always
